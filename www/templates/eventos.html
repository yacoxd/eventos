<ion-view title="Eventos">
    <ion-content ng-controller="ListCtrl" overflow-scroll="true" padding="true" class="has-header">
       <ion-list ng-repeat="event in events">
            <div class="list card">
            <div class="item item-avatar">
                <img src="avatar.jpg">
                <h2>{{event.info.ev_title}}</h2>
                <p>Nine Inch Nails</p>
            </div>

            <div class="item item-image">
                <img src="cover.jpg">
            </div>

            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i>
                Start listening
            </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
