<ion-view title="Registro" hide-back-button ="false">
     <ion-nav-bar class="bar-stable bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" >
            
            <label class="item item-input" name="nombres">
                <span class="input-label">Nombres</span>
                <input type="text" placeholder="" ng-model="data.first_name">
            </label>
            <label class="item item-input" name="apellidos">
                <span class="input-label">Apellidos</span>
                <input type="text" placeholder="" ng-model="data.last_name">
            </label>
            <label class="item item-input" name="email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="" ng-model="data.email">
            </label>
            <label class="item item-input" name="username">
                <span class="input-label">Usuario</span>
                <input type="text" placeholder="" ng-model="data.username">
            </label>
            <label class="item item-input" name="code">
                <span class="input-label">Código Inv.</span>
                <input type="text" placeholder="" ng-model="data.code">
            </label>
            <label class="item item-input" name="pwd">
                <span class="input-label">Contraseña</span>
                <input type="password" placeholder=""  ng-model="data.pwd">
            </label>
            <label class="item item-input" name="pwd2">
                <span class="input-label">Repetir</span>
                <input type="password" placeholder=""  ng-model="data.pwd2">
            </label>
            <span class="input-label">Sexo</span>
                
            <ion-radio ng-repeat="item in sexList"
                        ng-value="item.value"
                        ng-model="data.sex">
                {{ item.text }}
            </ion-radio>
                
            <button class="button button-dark button-block icon-left ion-android-contact" ng-click="save()" >Guardar</button>
        </form>
    </ion-content>
</ion-view>
