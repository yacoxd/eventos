<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-dark">
            
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-dark">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" <="" ion-content="">
            <ion-list>
                <ion-item class="item-thumbnail-left item-avatar">
                    <img ng-src="http://yacoxd.com/eventos/uploads/users/{{globals.currentUser.image}}" err-src="http://yacoxd.com/eventos/uploads/users/default.png" >
                    <h2>{{globals.currentUser.name}}</h2>
                    <p>{{globals.currentUser.username}}</p>
                </ion-item>
                <ion-item ui-sref="menu.list" menu-close="" class="item-icon-left"><i class="icon ion-home"></i>Eventos</ion-item>
                <ion-item class="item-icon-left"><i class="icon ion-person"></i>Perfil</ion-item>
                <ion-item class="item-icon-left"><i class="icon ion-power"></i>Cerrar sesi√≥n</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
