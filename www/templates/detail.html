<ion-view title="InformaciÃ³n" hide-back-button ="false">
     <ion-nav-bar class="bar-stable bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>{{event_info.info.ev_title}}</h1>
        <div>
            <h5>{{event_info.date}} <i class="icon ion-clock time-icon"></i></h5>
        </div>
        <div class="item item-image item-body">
            <img ng-src="{{event_info.images[0]}}" err-src="http://yacoxd.com/eventos/uploads/placeholder.png">
        </div>
        </div>
        <div> <hr>
            <p>{{event_info.info.ev_description}}
            </p>
        </div>
        <div class="spacer" style="width: 283px; height: 16px;"></div>
        <button class="button button-dark button-block  icon-left ion-android-add" ng-click="showPopup()" >Confirmar asistencia</button>
        <hr>
        <h4>Participantes</h4>
        
        <ion-list class="list participant" ng-repeat="assistant in event_info.assistants">
            <div class="item item-avatar">
                <img ng-src="http://yacoxd.com/eventos/uploads/users/{{assistant.us_avatar}}" err-src="http://yacoxd.com/eventos/uploads/users/default.png">
                <h2>{{assistant.us_first_name + " " + assistant.us_last_name}}</h2>
                <p>{{assistant.ue_cant}} persona(s)</p>
            </div>
        </ion-list>
</div>
        
        
    </ion-content>
</ion-view>
